<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/assets/styles-8839f2fd.js"></script>
    <link rel="stylesheet" href="/goit-js-hw-09/assets/styles-1eee0478.css">
  </head>
  <body>
      <section>
      <a href="./index.html">Go to home</a>
      <form class="feedback-form" autocomplete="off">
        <div class="feedback-wrap">
          <label class="feedback-label">
            <span class="input-name">Email</span>
            <input class="feedback-input" type="email" name="email" autofocus />
          </label>
          <label class="feedback-label">
            <span class="input-name">Message</span>
            <textarea class="feedback-txt" name="message" rows="8"></textarea>
          </label>
        </div>

        <button class="feedback-btn" type="submit"><span class="btn-txt">Submit</span></button>
      </form>
    </section>
    
  </body>
</html>
